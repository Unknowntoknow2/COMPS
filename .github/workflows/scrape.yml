name: Run Craigslist Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PROXY_POOL: ${{ secrets.PROXY_POOL }}
      POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}
      S3_BUCKET: vehicle_photos
      ANON_HMAC_SECRET: ${{ secrets.ANON_HMAC_SECRET }}
      LOG_LEVEL: INFO

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps

      - name: Run Scraper
        run: |
          scrapy crawl craigslist_cars -a city=sfbay -a query="honda civic" -a limit=10

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: craigslist-results
          path: data/output.jsonl
